<mat-tab-group [(selectedIndex)]="selectedTab" (selectedTabChange)="onTabSelectionChange($event)"  mat-align-tabs="end">
  <mat-tab *ngFor="let tab of TABS; let i = index">
    <ng-template mat-tab-label>
      {{ tab.label }}
    </ng-template>
    <div class="tab-content">
      <!-- Content for each tab goes here -->
    </div>
  </mat-tab>
</mat-tab-group>
